<!DOCTYPE html>
<html>
<head>
  <title>검색 결과</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>검색 결과</h1>
  <input id="search-input" type="text" placeholder="검색어를 입력하세요">
  <button id="search-button">검색</button>
  <div id="search-results">
    <iframe id="bing-iframe" src="" frameborder="0"></iframe>
    <iframe id="google-iframe" src="" frameborder="0"></iframe>
  </div>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const bingIframe = document.getElementById('bing-iframe');
    const googleIframe = document.getElementById('google-iframe');

    searchButton.addEventListener('click', () => {
      const searchQuery = searchInput.value.trim();
      if (searchQuery !== '') {
        bingIframe.src = `https://www.bing.com/search?q=${searchQuery}`;
        googleIframe.src = `https://www.google.com/search?q=${searchQuery}`;
      }
    });
  </script>
</body>
</html>
